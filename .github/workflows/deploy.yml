name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Login to GHCR on the server
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Create directory if it doesn't exist
            mkdir -p ~/audiora
            cd ~/audiora
            
            # Pull the latest docker-compose.prod.yml (You might need to copy this file to server first or curl it)
            # For simplicity, we will create/overwrite it here with the content
            cat <<EOF > docker-compose.yml
            services:
              audiora-app:
                image: ghcr.io/${{ github.repository }}:latest
                ports:
                  - "80:8080"
                environment:
                  - ASPNETCORE_ENVIRONMENT=Production
                  - ConnectionStrings__DefaultConnection=Host=audiora-db;Database=audiora;Username=postgres;Password=postgres
                depends_on:
                  - audiora-db
                restart: always

              audiora-db:
                image: postgres:15-alpine
                environment:
                  - POSTGRES_DB=audiora
                  - POSTGRES_USER=postgres
                  - POSTGRES_PASSWORD=postgres
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                restart: always

            volumes:
              postgres_data:
            EOF
            
            # Pull latest images
            docker compose pull
            
            # Restart containers
            docker compose up -d
            
            # Prune old images to save space
            docker image prune -f
